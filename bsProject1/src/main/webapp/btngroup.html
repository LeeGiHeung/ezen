<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>버튼 그룹</title>
<!--boostrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jqeury-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--propper jquery -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
	<h2>Button Group</h2>
	<div class="btn-group"> <!-- 버튼을 그룹화하는 클래스, 그룹화하면 버튼이 묶인다. -->
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">Sony</button>
	</div>
</div>

<div class="container">
	<h2>Button Group</h2>
	<div class="btn-group btn-group-sm"> <!-- 버튼의 크기는 lg,md,sm추가-->
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">Sony</button>
	</div>
</div>

<div class="container">
	<h2>Button Group</h2>
	<div class="btn-group-vertical"> <!-- 버튼을 수직으로 배치하고 그룹화 -->
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">Sony</button>
	</div>
</div>

<div class="container">
	<h2>Nesting Button Groups(버튼그룹안의 버튼그룹)</h2>
	<div class="btn-group">
		<button type="button" class=btn btn-primary>Apple</button> <!-- 일반버튼 -->
		<button type="button" class=btn btn-primary>Samsung</button> <!-- 일반버튼 -->
		<!-- dropdown을 포함하는 버튼을 만들기 위해 내부 그룹 이용-->
		<div class="btn-group">
		<!-- 버튼을 만드는데 dropdown메뉴를 토글 하는 버튼을 만듬   -->
		<!-- dropdown-toggle클래스를 추가(토글되는 드롭다운 메뉴를 가짐  -->
		<!-- 토글 데이터 형식을 나타내는 data-toggle="dropdown" 속성에 종류를 사용 -->
		<!-- 버튼에 드롭다운을 위한 역삼각형(캐럿)표시가 있는 버튼이 만들어짐 -->
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony</button>
			<!-- dropdown메뉴는 dropdown-menu클래스 사용 -->
			<!-- 드롭다운 메뉴 각 항목은 dropdown-item클래스를 사용하며 보통 a로 작성-->
			
			<div class="dropdown-menu">
				<a class="dropdown-item" href="#">Tablet</a>
				<a class="dropdown-item" href="#">Smartphone</a>
			
			
			</div>
		</div>	
	</div>		
</div>


<div class="container">
	<h2>내부버튼그룹없이 드롭다운 메뉴 추가</h2>
	<div class="btn-group">
		<button type="button" class=btn btn-primary>Apple</button> <!-- 일반버튼 -->
		<button type="button" class=btn btn-primary>Samsung</button> <!-- 일반버튼 -->
		<button type="button" class="btn btn-primary">Sony</button>
		<!-- 캐럿버튼을 만듬,드롭다운용 별도 버튼 dropdown-toggle-split클래스 사용-->
		
		<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
		data-toggle="dropdown">
		<!-- 버튼이름을 캐럿으로 만듬 -->
		<span class="caret"></span> 
		</button>	
		<div class="dropdown-menu">
			<a class="dropdown-item" href="#">Tablet</a>
			<a class="dropdown-item" href="#">Smartphone</a>
		
		
		</div>
	</div>
</div>

<div class="container">
	<h2>Button Group 2개</h2>
	<p>Button groups are "inline" by default, which makes ~ </p>
	<div class="btn-group"> <!-- 버튼을 그룹화하는 클래스, 그룹화하면 버튼이 묶인다. -->
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">Sony</button>
	</div>
</div>

	<div class="container">
	<div class="btn-group"> <!-- 버튼을 그룹화하는 클래스, 그룹화하면 버튼이 묶인다. -->
		<button type="button" class="btn btn-primary">BMW</button>
		<button type="button" class="btn btn-primary">Mercedes</button>
		<button type="button" class="btn btn-primary">Volvo</button>
	</div>
</div>
</body>
</html>
