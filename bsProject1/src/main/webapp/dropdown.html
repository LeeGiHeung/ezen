<div class="container mt-3">
	<div class="dropdown "> <!-- dropdown메뉴는 콘테이너 class="dropdown"를 이용 -->
		<!-- dropdown용 버튼(펼치고 감추는 버튼) -->
		
		<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
			Dropdown button
		</button>		
		<!-- 드롭다운 메뉴 클래스는 dropdown-menu -->
		<div class="dropdown-menu">
		<!-- dropdown-header는 일반 문자열 정보 이므로 a일 필요가 없음  -->
		<h5 class="dropdown-header">Dropdown header</h5>
		<!-- 드롭다운 항목클래스는 dropdown-item -->
			<a class="dropdown-item active" href="#">Link 1</a>
			<a class="dropdown-item disabled" href="#">Link 2</a>
			<div class="dropdown-divider"></div> <!-- dropdown-divider는 구분선 -->
			<a class="dropdown-item" href="#">Link 3</a>
		
		</div>
	</div>
</div>
