<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>Custom-control</title>
<!--boostrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jqeury-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--propper jquery -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="conatiner mt-3">
	<h3>커스텀 컨트롤러 -checkbox</h3>
		<form>
			<!-- form을 custom으로 변경 -->
			<div class="custom-control custom-checkbox mb-3">
				<input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
				<label class="custom-control-label" for="customCheck">Custom checkbox</label>
			</div>
			<input type="checkbox" id="defalutCheck" name="example2">
			<label for="defalutCheck">Defalut checkbox</label>
			<br/>
			<button type="submit" class="btn btn-primary">Submit</button>
			
		
		</form>	
	</div>
	
	<div class="container">
		<h3>커스텀 스위치</h3>
		<form>
			<div class="custom-control custom-switch"> <!-- 입력컨트롤은 type="checkbox" -->
				<input type="checkbox" class="custom-control-input" id="swicth1" name="example">
				<label class="custom-control-label" for="switch1">Toggle me</label>
			
			</div>
			<br/>
			<button type="submit" class="btn btn-primary">Submit</button>		
		
		</form>
	</div>
	
<div class="container">	
	<h3>커스텀 라디오</h3>
	<form>
		<div class="custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="customRadio" name="example1">
			<label class="custom-control-label" for="customRadio">Custom radio</label>
				
		</div>
		<div class="custom-control custom-radio">
			<input type="radio" id="customRadio" name="example2">
			<label for="defaultRadio">Default radio</label>

		
		<br/>
		<button type="submit" class="btn btn-primary">Submit</button>	
	</form>
</div>
	

<div class="container">		
	<h3>커스텀 드롭다운 메뉴</h3>
	<form>
		<select name="cars" class="custom-select mb-3">
		 <!-- 기본형은 적고 캐럿이 하나이나 custom은 full width이고 길고 캐럿이 상하 -->
			<option selected value>Custom Select Menu</option>
			<option value="volvo">volvo</option>
			<option value="fiat">fiat</option>
			<option value="audi">audi</option>
		</select>
	</form>
	
</div>	

<div class="container">		
	<h3>커스텀 드롭다운 메뉴</h3>
	<form>
		<select name="cars" class="custom-select custom-select-sm mb-3">
		 <!-- 기본형은 적고 캐럿이 하나이나 custom은 full width이고 길고 캐럿이 상하 -->
			<option selected value>Custom Select Menu</option>
			<option value="volvo">volvo</option>
			<option value="fiat">fiat</option>
			<option value="audi">audi</option>
		</select>
	</form>
	
</div>	

<div class="container">		
	<h3>커스텀 드롭다운 메뉴</h3>
	<form>
		<select name="cars" class="custom-select custom-select-lg mb-3">
		 <!-- 기본형은 적고 캐럿이 하나이나 custom은 full width이고 길고 캐럿이 상하 -->
			<option selected value>Custom Select Menu</option>
			<option value="volvo">volvo</option>
			<option value="fiat">fiat</option>
			<option value="audi">audi</option>
		</select>
	</form>
	
</div>	

<div class="container">		
	<h3>custom range(slidebar)</h3>
	<form>
		<label for="customRange">Custom range</label>
		<input type="range" class="custom-range" id="customRange" name="points1">
		<label for="defalutRange">Defalut range</label>
		<input type="range" id="customRange" name="points1">
	</form>
</div>	
	
<div class="container">		
	<h3> custom file 컨트롤러 </h3>	
	<form>
		<div class="custom-file mb-3"> <!-- 콘테이너 사용 -->
		<input type="file" class="custom-file-input" id="customFile" name="filename">
		<label class="custom-file-label" for="customFile">Choose file</label>
		
		</div>
		<br/>
		<button type="submit" class="btn btn-primary">Submit</button>
	
	</form>	
</div>

<script>
//type="file"에서 파일 이름 표시
$("document").ready(function(){
	$(".custom-file-input").on("change",function(){
		let fileName = $(this).val().split("\\").pop();
		//파일 경로를 \를 이용하여 잘라서 배열로 만듬 (split메서드)
		//pop()은 배열에서 마지막 원소를 반환 
		$(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		//이벤트가 일어난 type="file"엘리먼트의 형제인 custom-file-label의 이웃인 이 객체에 selected 클래스를 추가하고 내용을 fileName을 작성


	});	
});

</script>
</body>
</html>
