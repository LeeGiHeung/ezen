<body>

<div class="container mt-3">
	<h2>Responsive Embed(응답형 내장 엘리먼트)</h2>
	<h3>Aspect ratio(화면 비율) 1:1</h3>
	<div class="embed-responsive embed-responsive-1by1"> <!-- iframe이나 video등의 내장 엘리먼트용 콘테이너 -->
	<!-- 기본클래스 embed-responsive와 크기 비율 클래스 embed-responsive-1by1 -->
		<iframe class="embed-responsive-item" src="http://www.youtube.com/embed/tgbNymZ7vqY">
		</iframe>
		<!-- 임베드되는 항복은 embed-responsive-item클래스 사용 -->
	</div>
	<br/>
	<h3>Aspect ratio(화면 비율) 4:3</h3>
	<div class="embed-responsive embed-responsive-4by3"></div>
		<iframe class="embed-resposnsive-item" src="http://www.youtube.com/embed/tgbNymZ7vqY">
		</iframe>
			
	</div>

<h3>Aspect ratio(화면 비율) 16:9</h3>
	<div class="embed-responsive embed-responsive-16by9"></div>
		<iframe class="embed-resposnsive-item" src="http://www.youtube.com/embed/tgbNymZ7vqY">
		</iframe>
		
	</div>

<h3>Aspect ratio(화면 비율) 21:9</h3>
	<div class="embed-responsive embed-responsive-21by9"></div>
		<iframe class="embed-resposnsive-item" src="http://www.youtube.com/embed/tgbNymZ7vqY">
		</iframe>
		
	</div>

<div class="container mt-3">
	<h1>Visibility</h1>
	<div class="invisible bg-success">I am visible</div> <!-- 안보이나 공간은 유지 -->
	<div class="visible bg-success">I am visible</div>
	
</div>

<div class="container mt-3">
	<h2>display관련 클래스</h2>
	<span class="d-block bg-success">d-block</span> <!-- d-block는 display:block -->
	<span class="d-sm-block bg-success">d-sm-block</span>
	<span class="d-md-block bg-success">d-md-block</span>
	<span class="d-xl-block bg-success">d-xl-block</span>
	<!-- 단 스크린크기가 d-block-크기의 크기보다 적으면 인라인 블록이 됨 -->


</div>
</body>
</html>
