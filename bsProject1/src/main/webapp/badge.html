<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>배지효과 주기</title>
<!--boostrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jqeury-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--propper jquery -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
	<h2>주 내용에 배지 효과 주기(span엘리먼트 사용하여 배지를 만듬)</h2>
	<h2>Example heading <span class="badge badge-secondary">New</span></h2>
	<!-- Example heading이 주 내용 span이 배지 클래스는 badge이고 배지 색상은 badge-secondary -->	
	<h3>Example heading <span class="badge badge-success">New</span></h3>
	
</div>

<div class="container">
	<h2>배지 모서리 모양을 둥글게</h2>
	<h2>Example heading <span class="badge badge-pill badge-secondary">New</span></h2>
	<!-- Example heading이 주 내용 span이 배지 클래스는 badge이고 배지 색상은 badge-secondary -->	
	<h3>Example heading <span class="badge badge-pill badge-success">New</span></h3>
</div>

<div class="container">
	<h2>버튼안에 배지 만들기</h2>
	<button type="button" class="btn btn-primary">
		Message <span class="badge badge-light">4</span>
	</button>
	<button type="button" class="btn btn-danger">
		Message <span class="badge badge-light">7</span>
	</button>
	
</div>


</body>
</html>
