<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>icon 만들기</title>
<!--boostrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jqeury-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--propper jquery -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!--fontawesome icon-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<!-- Fontawesome의 아이콘은 i,span태그를 이용, 기본 클래스 fas와 아이콘 모양 클래스 fa-모양클래스 사용  -->
	<h1>My ICONS<i class="fas fa-heart"></i></h1>
</div>

<div class="container mt-3">
	<p>Others:</p>
	<i class="fas fa-cloud" style="font-size : 40px;"></i>
	<i class="fas fa-coffee"></i>
	<i class="fas fa-car"></i>
	<i class="fas fa-file"></i>
	<i class="fas fa-bars"></i>
	<!-- navbar에서의 <span class="navbar-toggler-icon></span>와 유사 -->
	
</div>
</body>
</html>
