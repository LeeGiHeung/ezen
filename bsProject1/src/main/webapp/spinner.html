<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>Spinner</title>
<!--boostrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jqeury-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--propper jquery -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
	<h3>원모양의 스피너</h3>
	<hr/>
	<!-- spinner-border클래스로 만드는 스피너는 원모양이다, 원테두리 색은 text-color로 설정 -->
	<!-- 크기는 sm과 기본 두가지로 sm은 spinner-border-sm -->
	
	<div class="spinner-border spinner-grow-sm text-primary"></div>
	<div class="spinner-border text-danger"></div>
</div>

<div class="container">
	<h3>원모양의 스피너(퍼짐)</h3>
	<hr/>
	<!-- spinner-grow클래스로 만드는 스피너는 원모양이다, 원테두리 색은 text-color로 설정 -->
	<div class="spinner-grow spinner-grow-sm text-primary"></div>
	<div class="spinner-grow text-danger"></div>
	
</div>

<div class="container">
	<h3>버튼안에 스피너 넣을시는 내용부분에 span으로 넣으며 sm타입을 주로 사용</h3>
	<button class="btn btn-primary" disabled>
		<span class="spinner-border spinner-border-sm"></span>
	</button>
	
	<button class="btn btn-primary">
		<span class="spinner-grow spinner-grow-sm"></span>
	</button>
	

</div>
</body>
</html>
